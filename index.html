<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>angsdGUI</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
			<a class="navbar-brand" href="/">angsdGUI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">UI</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about/">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contact/">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="maincol-form">
			<form id="wuiForm" class="wuiForm">
				<div class="stepwizard steps-col">
					<div class="stepwizard-row setup-panel">
						<div class="stepwizard-step">
							<button href="#step-1" class="btn step-1 btn-primary btn-circle shadow" disabled="disabled">1</button>
							<p>Step 1</p>
						</div>
						<div class="stepwizard-step">
							<button href="#step-2"class="btn substep btn-default btn-circle shadow" disabled="disabled">2</button>
							<p>Step 2</p>
						</div>
						<div class="stepwizard-step">
							<button href="#step-last" class="btn step-last btn-default btn-circle shadow" disabled="disabled">3</button>
							<p>Step 3</p>
						</div>
					</div>
				</div>
				<div class="row setup-content step-1 CurrentStep" id="step-1">
					<div class="form-grid">
						<div class="formItem">
							<a href="#" data-toggle="popover" data-trigger="focus" title="Pipeline Name" data-content="Desired name of your pipeline without '.sh' extension. Follow the rules for naming files in Linux/Unix. If empty, pipeline will be called as <code>ANGSDgui_pipeline</code>.">
								<i class="QuestionMark fa fa-question-circle"></i>
							</a>
							<label for="pipelineName" class="col-form-label form-control-label"> Pipeline name </label>
							<input type="text" name="pipelineName" class="form-control" id="pipelineName" oninput="getPipelineName();" onpaste="getPipelineName();"> 
						</div>
						<div class="formItem">
							<a href="#" data-toggle="popover" data-trigger="focus" title="Analysis" data-content="Select one of the possible analyses to perform.">
								<i class="QuestionMark fa fa-question-circle"></i>
							</a>
							<label for="analysis" class="col-form-label requiredField form-control-label"> Analysis <span class="asteriskField">*</span>
							</label>
							<select name="analysis" class="select form-control" id="analysis" required="required" onChange="getAnalysis();">
								<option value=""> </option>
								<option value="realSFS">Site frequency spectrum</option>
								<option value="PopBranch">Population branch statistics</option>
								<option value="doDepth">Calculate depth</option>
							</select>
						</div>
					</div>
					<div class="row button-row">
						<button class="btn navbtn btn-primary nextBtn btn-lg pull-right" type="button" data-toggle="tooltip" title="New options in the next step!">Next</button>
					</div>
				</div>
				<div class="row setup-content step-last" id="step-last">
					<div class="form-grid">
						<div></div>
						<div></div>
						<div class="formItem"><h> Your pipeline is ready!</h><br>You can download your pipeline or copy it to your clipboard.<br></div>
						<div class="formItem">
							<button type="button" onclick="Download()" class="DownloadButton" id="DownloadButton" data-toggle="tooltip" title="Download pipeline"><i class="fa fa-download"></i></button>
							<div class="divider"></div>
							<button type="button" class="CopyButton" id="CopyButton" data-clipboard-action="copy" data-clipboard-target="#code" data-toggle="tooltip" title="Copy to clipboard"><i class="fa fa-clipboard" alt="Copied to clipboard"></i></button>
						</div>
					</div>
					<div class="row button-row">
						<button class="btn navbtn btn-primary prevBtn btn-lg pull-left" type="button">Previous</button>
					</div>
				</div>
			</form>
		</div>
		<div class="maincol-terminal ubuntu">
			<div class="terminal shadow">
				<div class="top">
					<div class="btns">
						<span class="circle red"></span>
						<span class="circle yellow"></span>
						<span class="circle green"></span>
					</div>
					<div class="title">
						Pipeline
						<b id="yourPipelineName"></b>
						:
					</div>
				</div>
				<pre class="CodeArea"><b id="code"></b></pre>
			</div>
		</div>

		</div>
		</div>

		<link type="text/css" rel="stylesheet" href="css/FormPage.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="{js/FormScript.js"></script>
		<script type="text/javascript" src="js/download.js"></script>
		<script type="text/javascript" src="js/clipboard.js"></script>
		<script>
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip({html:true, trigger:'manual'});
			});
$(document).ready(function(){
	$('[data-toggle="popover"]').popover({html:true});   
});
		</script>
	</body>
</html>
