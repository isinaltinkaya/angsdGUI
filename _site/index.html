<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>angsdGUI</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link type="text/css" rel="stylesheet" href="css/FormPage.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
			<a class="navbar-brand" href="/">angsdGUI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">UI</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about/">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contact/">Contact</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="form-grid" id="Form">
				<div class="formItem">
					<a href="#" data-toggle="popover" data-trigger="focus" title="Pipeline Name" data-content="Desired name of your pipeline without '.sh' extension. Follow the rules for naming files in Linux/Unix. If empty, pipeline will be called as <code>angsdGUI_pipeline.sh</code>.">
						<i class="QuestionMark fa fa-question-circle"></i>
					</a>
					<label for="pipelineName" class="col-form-label form-control-label"> Pipeline name </label>
					<input type="text" name="pipelineName" class="form-control" id="pipelineName" oninput="getPipelineName();" onpaste="getPipelineName();"> 
				</div>
				<div class="formItem">
					<a href="#" data-toggle="popover" data-trigger="focus" title="Analysis" data-content="Select one of the possible analyses to perform.">
						<i class="QuestionMark fa fa-question-circle"></i>
					</a>
					<label for="analysis" class="col-form-label requiredField form-control-label"> Analysis <span class="asteriskField">*</span>
					</label>
					<select name="analysis" class="select form-control" id="analysis" required="required" onChange="getAnalysis();">
						<option value=""> </option>
						<!--<option value="realSFS">Site frequency spectrum</option>-->
						<!--<option value="PopBranch">Population branch statistics</option>-->
						<option value="doDepth">Calculate depth</option>
						<option value="doFasta">Create fasta file</option>
					</select>
				</div>
				<div class="formItem">

					<div class="row button-row">
						<button class="btn navbtn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
					</div>
				</div>

				<div class="formItem">

					<!--<div class="formItem"><h> Your pipeline is ready!</h><br>You can download your pipeline or copy it to your clipboard.<br></div>-->
					<!--<div class="formItem">-->
					<button type="button" onclick="Download()" class="DownloadButton" id="DownloadButton" data-toggle="tooltip" title="Download pipeline"><i class="fa fa-download"></i></button>
					<!--<div class="divider"></div>-->
					<button type="button" class="CopyButton" id="CopyButton" data-clipboard-action="copy" data-clipboard-target="#code" data-toggle="tooltip" title="Copy to clipboard"><i class="fa fa-clipboard" alt="Copied to clipboard"></i></button>
					<!--</div>-->
				</div>

				</div>
			</div>
		</div>

		<div class="container">
			<div class="Terminal">
				<div class="Terminal__Toolbar">
					<div class="Toolbar__buttons">
						<button class="Toolbar__button Toolbar__button--exit">&#10005;</button>
						<button class="Toolbar__button">&#9472;</button>
						<button class="Toolbar__button">&#9723;</button>
					</div>
					<p class="Toolbar__user">user@angsdGUI:
					<b id="yourPipelineName"></b>
					</p>
				</div>
				<pre class="CodeArea"><b id="code"></b></pre>
			</div>
		</div>


		<script type="text/javascript" src="js/FormScript.js"></script>
		<script type="text/javascript" src="js/download.js"></script>
		<script type="text/javascript" src="js/clipboard.js"></script>
		<script>
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip({html:true, trigger:'manual'});
			});
$(document).ready(function(){
	$('[data-toggle="popover"]').popover({html:true});   
});
		</script>
	</body>
</html>
